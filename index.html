<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>List groups</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
</head>
<body>

  <ol class="list-group">
    <li>
      <h2>Owls</h2>
      <ul>
        <li>Barn owls</li>
        <li>Long eared owl</li>
        <li>Snowy owl</li>
        <li>Great grey owl</li>
        <li>Great horned owl</li>
        <li>Western screech owl</li>
      </ul>
    </li>
    <li>Herons</li>
    <li>Hawks</li>
  </ol>

</body>
</html>
